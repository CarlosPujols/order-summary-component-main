<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <div class="global-container">

    <div class="first-panel">
      <div class="user-info">
        <div class="avatar"></div>
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>

      <div class="timeframes">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>

    </div>

    <div class="dashboard">

      <div class="dashboard-element">
        <div class="header-img"></div>
        <div class="element-info">
          <div class="element-header">
            <p>Work</p>
            <a href="#">...</a>
          </div>
          <h1 id="current-work">N/A</h1>
          <h2 id="previous-work">Last Week - N/A</h2>
        </div>
      </div>

      <div class="dashboard-element">
        <div class="header-img"></div>
        <div class="element-info">
          <div class="element-header">
            <p>Play</p>
            <a href="#">...</a>
          </div>
          <h1 id="current-play">N/A</h1>
          <h2 id="previous-play">Last Week - N/A</h2>
        </div>
      </div>

      <div class="dashboard-element">
        <div class="header-img"></div>
        <div class="element-info">
          <div class="element-header">
            <p>Study</p>
            <a href="#">...</a>
          </div>
          <h1 id="current-study">N/A</h1>
          <h2 id="previous-study">Last Week - N/A</h2>
        </div>
      </div>

      <div class="dashboard-element">
        <div class="header-img"></div>
        <div class="element-info">
          <div class="element-header">
            <p>Exercise</p>
            <a href="#">...</a>
          </div>
          <h1 id="current-exercise">N/A</h1>
          <h2 id="previous-exercise">Last Week - N/A</h2>
        </div>
      </div>

      <div class="dashboard-element">
        <div class="header-img"></div>
        <div class="element-info">
          <div class="element-header">
            <p>Social</p>
            <a href="#">...</a>
          </div>
          <h1 id="current-social">N/A</h1>
          <h2 id="previous-social">Last Week - N/A</h2>
        </div>
      </div>

      <div class="dashboard-element">
        <div class="header-img"></div>
        <div class="element-info">
          <div class="element-header">
            <p>Self Care</p>
            <a href="#">...</a>
          </div>
          <h1 id="current-selfcare">N/A</h1>
          <h2 id="previous-selfcare">Last Week - N/A</h2>
        </div>
      </div>


    </div>


  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Pujols</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
